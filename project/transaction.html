<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours and Travels - Transaction</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image:url(front.jpg);
        }
        .container {
            max-width: 600px;
            margin: 250px auto;
            padding: 20px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            font-size: 35px;
        }
        form {
            margin-top: 20px;
            display: block;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ffffff;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #009688;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #03423c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><b>Make a Booking</b></h2>
        <form action="process_transaction.php" method="POST">
            

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="departure_date">Departure Date:</label>
            <input type="date" id="departure_date" name="departure_date" required>

            <label for="return_date">Return Date:</label>
            <input type="date" id="return_date" name="return_date" required>

            <label for="num_travelers">Number of Travelers:</label>
            <input type="number" id="num_travelers" name="num_travelers" min="1" required>

            <input type="submit" value="Book Now">
        </form>
    </div>
</body>
</html>
